[package]
name = "gofile-cli"
version = "0.0.0"
edition = "2024"
license = "MIT OR Apache-2.0"

[dependencies]
anyhow = "1.0.98"
argh = "0.1.13"
base16ct = { version = "0.2.0", features = [ "alloc", "std" ] }
etcetera = "0.10.0"
gofile = { version = "0.0.0", path = "../gofile" }
indicatif = "0.18.0"
md-5 = "0.10.6"
nd-util = { git = "https://github.com/nathaniel-daniel/nd-util-rs", version = "0.0.0" }
opener = "0.8.2"
tokio = { version = "1.47.1", features = [ "rt-multi-thread", "fs" ] }
url = "2.5.4"
